<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>CAR HAT</title>
</head>
<body style="background-color:#D9EEE1;">
  <nav class="navbar navbar-expand-lg container navbar-dark p-3 mb-4" style="background-color:#E7E9EB;">
    <div class="container-fluid">
      <a class="navbar-brand text-success fs-2 fst-italic" href="#">CAR HAT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <div class="w-100 d-flex justify-content-between align-items-center">
          <ul class="navbar-nav mb-2 mb-lg-0 fs-5 fst-italic mx-auto">
            <li class="nav-item">
              <a class="nav-link active text-dark fs-2 fst-italic" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
          </ul>

          <div class="d-flex gap-2">
            {% if user.is_authenticated %}
            <a class="btn fs-3 fst-italic" href="{% url 'profile' %}">Profile</a>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn fs-3 fst-italic">Logout</button>
            </form>
            {% else %}
            <a class="btn fs-3 fst-italic" href="{% url 'register' %}">Sign Up</a>
            <a class="btn fs-3 fst-italic" href="{% url 'login' %}">Sign In</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    {% block content %}{% endblock content %}
  </div>

  <script>
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => alert.style.display = 'none');
    }, 3000); 
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
